<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; /* Tailwind blue-600 */
            --primary-dark: #1d4ed8; /* Tailwind blue-700 */
            --accent: #ef4444; /* Tailwind red-500 */
            --bg: #f3f4f6; /* Tailwind gray-100 */
            --card-bg: #fff;
            --text: #1e293b; /* Tailwind slate-800 */
            --muted: #64748b; /* Tailwind slate-400 */
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            background: var(--card-bg);
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 6px 24px 0 rgba(30,41,59,0.08), 0 1.5px 4px 0 rgba(30,41,59,0.04);
            padding: 2.5rem 1.5rem;
            max-width: 95vw;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
        .offline-icon {
            margin-bottom: 1.5rem;
            width: 72px;
            height: 72px;
            color: var(--accent);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: var(--primary);
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        p {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .try-again-button {
            background: var(--primary);
            color: #fff;
            padding: 0.75rem 2.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.10);
            border: none;
            outline: none;
            cursor: pointer;
            transition: background 0.18s cubic-bezier(0.4,0,0.2,1), box-shadow 0.18s cubic-bezier(0.4,0,0.2,1);
            text-decoration: none;
            display: inline-block;
        }
        .try-again-button:hover, .try-again-button:focus {
            background: var(--primary-dark);
            box-shadow: 0 4px 16px 0 rgba(37,99,235,0.13);
        }
        @media (min-width: 480px) {
            .container {
                max-width: 400px;
                padding: 3rem 2rem;
            }
            .offline-icon {
                width: 90px;
                height: 90px;
            }
            h1 {
                font-size: 1.35rem;
            }
            p {
                font-size: 0.75rem;
            }
            .try-again-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- SVG Icon for offline status - modern, friendly, accent color -->
        <svg class="offline-icon" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.5 16.5a6 6 0 017-7" />
            <circle cx="12" cy="12" r="9" stroke="var(--accent)" stroke-width="2.2" fill="none" />
        </svg>
        <h1>You're offline!</h1>
        <p>It looks like you lost your internet connection.<br>Check your network and try again.</p>
        <a href="#" class="try-again-button" onclick="window.location.reload(); return false;">
          <span style="display:inline-flex;align-items:center;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="1em" height="1em" style="margin-right:0.5em;vertical-align:middle;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            Try Again
          </span>
        </a>
    </div>
</body>
</html>
